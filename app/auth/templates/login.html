{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}


{% block page_content %}
    <div class="page-header">
        <h1 class="login_register">Login</h1>
    </div>
    <div class="auth_form">
        {{ wtf.quick_form(login_form) }}
    </div>
    <p class="login_register">
        New user?
        <a href="{{ url_for('auth.register') }}">Click here to register</a>
        or
        <a href="{{ url_for('auth.create_workgroup') }}">Create workgroup</a>
    </p>
{%endblock%}
