{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
    <div class="gen_container">

        <div class="left-container">
            <p class="titel">Chats</p>
            <hr class="lines">
            <div  class="bottom">
                <hr class="lines">
                Bottom
            </div >
        </div>

        <div class="central-container">
            <p class="titel">Chat name</p>
        </div>

        <div class="right-container">
            <p class="titel">Contacts</p>
            {% for contact in contact_list %}
                <p class="contacts">{{ contact }}</p>
            {% endfor %}
        </div>

    </div>
{% endblock %}
